<h1>Hero</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}} </dd>

</dl>

<button *ngIf="name!='Spiderman'"
        (click)="changeName()"
        class="btn btn-primary mx-2">
        Cambiar nombre
</button>
<button *ngIf="name!='Spiderman'"
        (click)="changeAge()"
        class="btn btn-primary mx-2">
        Cambiar edad
</button>
<button (click)="resetForm()"
        class="btn btn-primary mx-2">
        Resetear
</button>
